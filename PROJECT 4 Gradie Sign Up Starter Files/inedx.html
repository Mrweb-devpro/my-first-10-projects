<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META DESCRIPTION -->

    <title>GRADIE | SIGN UP PAGE</title>
    <!--  CSS -->
    <link rel="stylesheet" href="02CSS/style.css" />
    <link rel="stylesheet" href="02CSS/general.css" />
    <link rel="stylesheet" href="02CSS/queries.css" />
    <!-- MANIFEST -->
    <link rel="manifest" href="05MANIFEST/manifest.webmanifest" />
    <!-- JAVASCRIPT -->
    <script defer src="03js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="section-login">

        <div class="log-preview">
          <blockquote class="log-head">
            <h2 class="l-img-head head">Gradie</h2>
            <p class="preview-description">Beautiful gradients in seconds.</p>
          </blockquote>
          <img
            src="./02CSS/04IMG/Assets/iphone-Mockup-ph-rd.png"
            alt="An  image of our page on an iphone"
            class="preview-img"
          />
        </div>


        <form action="" class="form-cont">
          <h2 class="form-head head mr">Login</h2>

          <div class="inputs mr">
            <div class="email.cont">
              <label for="emial">Email</label>
              <br />
              <br />
              <input
                name="email"
                type="text"
                class="input"
                placeholder="john@exmaple.com"
              />
            </div>

            <div class="password.cont">
              <label for="password">Password</label>
              <br />
              <br />

              <input
                name="password"
                type="text"
                class="input"
                placeholder="At least 8 characters"
              />
            </div>
          </div>
          <div class="login-footer mr">
            <span class="t-c-cont"
              ><input type="checkbox" name="terms" id="" class="check-box"> By creating an account, you agree to the
              <a href="#" class="t-c-link"><h4>Terms & Conditions.</h4></a>
            </span>
            <button class="btn">Create an Account</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
