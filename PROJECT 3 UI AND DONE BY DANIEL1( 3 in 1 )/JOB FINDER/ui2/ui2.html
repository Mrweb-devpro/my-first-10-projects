<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ui2</title>

  <link rel="stylesheet" href="./css/general-ui2.css" />
  <link rel="stylesheet" href="./css/u2.css" />
  <!-- MANIFEST -->
  <link rel="manifest" href="05MANIFEST/manifest.webmanifest" />
  <!-- JAVASCRIPT -->
  <script defer src="03js/script.js"></script>
  <!-- ------- -->
</head>
<body>
  <main>
    <section class="section-secondslide">
      <!--  -->
      <header class="seconds-header-cont">
        <div class="user-details">
          <p class="greatings">Good morning</p>
          <h2 class="profile-name">UWAK DANIEL</h2>
        </div>
        <div class="user-img">
          <img
            src="./css/img/ASSETS/Ellipse 1.png"
            alt="your profile image"
            class="profile-img"
          />
        </div>
      </header>
      <!--  -->
      <div class="search-cont">
        <span class="search-icon-cont"
          ><img
            src="./css/img/ASSETS/searchnormal1.png"
            alt="search button"
            class="search-icon"
        /></span>
        <input
          type="search"
          name=""
          id=""
          class="input"
          placeholder="UI/UX Designer"
        />
      </div>
      <!-- -->
      <div class="personal-cont">
        <button class="second-btn btn">
          <img
            src="./css/img/ASSETS/x.png"
            alt="europe button"
            class="jobs-icons s-icons"
          />Europe
        </button>
        <button class="second-btn b-btn btn btn w-btn">
          <img
            src="./css/img/ASSETS/calendar.png"
            alt="date buttton"
            class="jobs-icons s-icons"
          />Full Time
        </button>
        <button class="second-btn b-btn btn w-btn">
          <img
            src="./css/img/ASSETS/wallet.png"
            alt="Salary button"
            class="jobs-icons s-icons"
          />Salary
        </button>
      </div>
      <!--  -->
      <p class="results"><strong>106</strong> results</p>
      <!--  -->
      <div class="permium-cont">
        <div class="premium-text">
          <h3 class="premium-head">25%off</h3>
          <p class="p-text">For you list premium</p>
        </div>
        <button class="w-btn p-btn premium-btn">Get a premium</button>
      </div>
      <!--  -->
      <div class="jobs-cont">
        <div class="jobs-head">
          <div class="job-d">
            <span class="jobs-profile"
              ><p>hon</p>
              <p>nol</p></span
            >
            <blockquote class="job-info">
              <p class="jinfo-head">UI/UX Desinger</p>
              <p class="jinfo-details">Portio | Samsung | Part-Time</p>
            </blockquote>
          </div>
          <button>
            <img
              src="./css/img/ASSETS/heart.png"
              alt="like buttton"
              class="jobs-icons s-heart"
            />
          </button>
        </div>
        <div class="jobs-gallery">
          <img
            src="./css/img/ASSETS/Office 1.png"
            class="j-gallery1"
            alt="photo of our first ofice"
          />
          <img
            src="./css/img/ASSETS/Office 2.png"
            class="j-gallery1"
            alt="photo of our second ofice"
          />
          <span class="otherimgs-cont">
            <img
              src="./css/img/ASSETS/Office 3.png"
              class="j-gallery1 otherimgs"
              alt="photo of our third ofice"
          /></span>
        </div>
  
        <div class="jobs-foot">
          <div class="time-cont">
            <span class="time"
              ><img
                src="./css/img/ASSETS/clock.png"
                class="inline-icons"
                alt="clock button"
              />
              <p>3d ago</p></span
            >
            <span class="time"
              ><img
                src="./css/img/ASSETS/wallet.png"
                class="inline-icons"
                alt="clock button"
              />
              <p>$19k/year</p></span
            >
          </div>
          <button class="apply-btn">Apply</button>
        </div>
      </div>
      <!--  -->
      <div class="jobs-footer">
        <button class="foot-cte-btn">
          <img
            src="./css/img/ASSETS/briefcase.png"
            class="jobs-icons"
            alt="jobs button"
          />
          Jobs
        </button>
        <button class="f-btn">
          <img
            src="./css/img/ASSETS/heart_grey.png"
            class="jobs-icons"
            alt="like button"
          />
        </button>
        <button class="f-btn">
          <img
            src="./css/img/ASSETS/bag.png"
            class="jobs-icons"
            alt="like button"
          />
        </button>
        <button class="f-btn">
          <img
            src="./css/img/ASSETS/message.png"
            class="jobs-icons"
            alt="like button"
          />
        </button>
      </div>
    </section>
  </main>
</body>
</html>
