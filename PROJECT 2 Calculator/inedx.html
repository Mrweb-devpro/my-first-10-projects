<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META DESCRIPTION -->

    <title>CALCULATORS</title>
    <!--  CSS -->
    <link rel="stylesheet" href="02CSS/style.css" />
    <link rel="stylesheet" href="02CSS/general.css" />
    <link rel="stylesheet" href="02CSS/queries.css" />
    <!-- MANIFEST -->
    <link rel="manifest" href="05MANIFEST/manifest.webmanifest" />
    <!-- JAVASCRIPT -->
    <script defer src="03js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="section-calculator1">
        <div class="result-cont">
          <span class="result">195</span>
        </div>
        <div class="typein-cont">
          <span class="typein">80+115</span>
        </div>

        <div class="btn-press">
          <div class="clear-cont"><span class="clear">AC</span></div>
          <div class="btn-cont">
            <!--  -->
            <div class="numb">
              <button class="btn">7</button>
              <button class="btn">4</button>
              <button class="btn">1</button>
              <button class="btn">0</button>
            </div>
            <div class="numb">
              <button class="btn">8</button>
              <button class="btn">5</button>
              <button class="btn">2</button>
              <button class="btn">.</button>
            </div>
            <div class="numb">
              <button class="btn">9</button>
              <button class="btn">6</button>
              <button class="btn">3</button>
              <button class="btn">%</button>
            </div>
          </div>
          <!--  -->
          <div class="cta numb aside-cta">
            <button class="btn btn-c">/</button>
            <button class="btn btn-c">+</button>
            <button class="btn btn-c">-</button>
            <button class="btn btn-c">x</button>
            <button class="btn btn-c">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
